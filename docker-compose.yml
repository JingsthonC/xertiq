# XertiQ Docker Compose â€” Hostinger KVM2 (2 vCPU, 8GB RAM)
# Database: PostgreSQL 16
#
# First-time setup:
#   1. cp .env.example .env && nano .env
#   2. ./scripts/ssl-init.sh
#
# Daily usage:
#   docker compose up -d              # Start all services
#   docker compose logs -f backend    # View backend logs
#   docker compose down               # Stop all services
#   docker compose up -d --build      # Rebuild after code changes

services:
  # ===== Nginx Reverse Proxy =====
  nginx:
    image: nginx:alpine
    container_name: xertiq-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/docker-nginx.conf:/etc/nginx/nginx.conf:ro
      - ./xertiq_frontend/dist:/var/www/xertiq/frontend/dist:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - xertiq-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== Backend API (2 replicas) =====
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${DB_USER:-xertiq}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-xertiq_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - SOLANA_PRIVATE_KEY=${SOLANA_PRIVATE_KEY}
      - PINATA_API_KEY=${PINATA_API_KEY}
      - PINATA_SECRET_API_KEY=${PINATA_SECRET_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - PAYMONGO_SECRET_KEY=${PAYMONGO_SECRET_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xertiq-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:16-alpine
    container_name: xertiq-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-xertiq}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-xertiq_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - xertiq-network
    restart: unless-stopped
    command: >
      postgres
        -c shared_buffers=256MB
        -c effective_cache_size=1GB
        -c work_mem=16MB
        -c maintenance_work_mem=128MB
        -c max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-xertiq} -d ${DB_NAME:-xertiq_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis Cache =====
  redis:
    image: redis:7-alpine
    container_name: xertiq-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - xertiq-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Certbot for SSL =====
  certbot:
    image: certbot/certbot
    container_name: xertiq-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - xertiq-network

networks:
  xertiq-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
